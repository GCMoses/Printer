<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New Order - DigiPix</title>
    <style>
        /* Reset styles for email clients */
        body, body * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 10px;
            vertical-align: top;
            font-size: 14px;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            text-align: left;
        }
        /* Main styles for email */
        .wrapper {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: bold;
            }

        .content {
            background-color: #fff;
            padding: 20px;
        }

        .footer {
            background-color: #ccc;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>New Order - DigiPix</h1>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>Order ID:</th>
                    <td>[OrderID]</td>
                </tr>
                <tr>
                    <th>Order Date:</th>
                    <td>[OrderDate]</td>
                </tr>
                <tr>
                    <th>Order Total:</th>
                    <td>[OrderTotal]</td>
                </tr>
                <tr>
                    <th>Order Status:</th>
                    <td>[OrderStatus]</td>
                </tr>
                <tr>
                    <th>Payment Status:</th>
                    <td>[PaymentStatus]</td>
                </tr>
                <tr>
                    <th>Stripe Payment ID:</th>
                    <td>[PaymentIntentID]</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>© 2023 DigiPix. All rights reserved.</p>
        </div>

    </div>
</body>
</html>
